<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tab Classifier - Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <h1>‚öôÔ∏è AI Tab Classifier Settings</h1>

        <div class="section">
            <h2>API Configuration</h2>
            <div class="form-group">
                <label for="apiProvider">API Provider:</label>
                <select id="apiProvider">
                    <option value="gemini">Google Gemini</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="deepseek">DeepSeek</option>
                    <option value="gemini-nano">Chrome Built-in AI (Gemini Nano)</option>
                    <option value="custom">Custom</option>
                </select>
            </div>

            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API Key">
                <small>Your API Key is securely stored locally and never uploaded to any server</small>
            </div>

            <div class="form-group" id="customEndpointGroup" style="display: none;">
                <label for="apiEndpoint">API Endpoint:</label>
                <input type="text" id="apiEndpoint" placeholder="https://api.example.com/v1/chat/completions">
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" placeholder="gpt-4o-mini">
                <small>Different models may have different performance and costs</small>
            </div>

            <button id="saveConfig" class="btn btn-primary">üíæ Save Configuration</button>
            <div id="configStatus" class="status"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
