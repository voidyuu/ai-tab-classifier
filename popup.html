<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tab Classifier</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>AI Tab Classifier</h1>
            <button id="openSettings" class="settings-btn" title="打开设置">⚙️</button>
        </div>

        <div class="section">
            <h2>分类操作</h2>
            <div class="info">
                <p>当前窗口标签页数量: <strong id="tabCount">0</strong></p>
                <p>当前分组数量: <strong id="groupCount">0</strong></p>
            </div>

            <button id="classifyTabs" class="btn btn-success">🎯 开始分类标签页</button>
            <button id="ungroupAll" class="btn btn-secondary">📋 取消所有分组</button>

            <div id="status" class="status"></div>

            <div id="groupsInfo" class="groups-info"></div>
        </div>

        <div class="section">
            <h2>使用说明</h2>
            <ol class="instructions">
                <li>点击右上角的 ⚙️ 按钮打开设置页面</li>
                <li>配置您的AI API密钥和模型</li>
                <li>返回此页面，点击"开始分类标签页"</li>
                <li>AI将自动分析未分组的标签页并按主题分组</li>
            </ol>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
